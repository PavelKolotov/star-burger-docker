version: '3.8'
services:

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin46496
      POSTGRES_DB: star_burger
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.node
    depends_on:
      - postgres
    command: ./node_modules/.bin/parcel build bundles-src/index.js --dist-dir bundles --public-url="./"
    volumes:
      - bundles:/app/bundles

  django:
    build:
      context: ../backend
      dockerfile: Dockerfile.django
    depends_on:
      - postgres
      - frontend
    env_file:
      - ../.env
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn -w 3 star_burger.wsgi:application --bind 0.0.0.0:8081"
    ports:
      - "8081:8081"
    volumes:
      - static:/app/staticfiles
      - media:/app/media

  nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile.nginx
    depends_on:
      - django
    ports:
      - "8082:80"
      - "4443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/app/staticfiles
      - media:/app/media

volumes:
  static:
  media:
  pg_data:
  bundles:
